apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-deployment
  namespace: smart-shell-production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: springboot
  template:
    metadata:
      labels:
        app: springboot
    spec:
      containers:
      - name: springboot
        image: luis122448/smart-shell-springboot:latest